        <!-- ==== Catch the Square Game (self-contained div) ==== -->
<div id="catch-game" style="
  max-width: 400px;
  margin: 20px auto;
  padding: 16px;
  border-radius: 12px;
  border: 2px solid #333;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  box-shadow: 0 4px 8px rgba(0,0,0,.12);
">
  <h2 style="margin-top:0; text-align:center;">Catch the Square!</h2>

  <p style="text-align:center; margin:8px 0;">
    Score:
    <span id="cg-score" style="font-weight:bold;">0</span>
    &nbsp;|&nbsp;
    Time:
    <span id="cg-time" style="font-weight:bold;">20</span>s
  </p>

  <div id="cg-area" style="
    position: relative;
    width: 100%;
    height: 250px;
    border-radius: 10px;
    background: #eee;
    overflow: hidden;
    margin-bottom: 10px;
  ">
    <div id="cg-target" style="
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background: #ff5252;
      cursor: pointer;
      display: none;
    "></div>
  </div>

  <button id="cg-start" style="
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #333;
    color: #fff;
  ">
    Start Game
  </button>

  <p id="cg-message" style="text-align:center; margin-top:8px; min-height:18px;"></p>
</div>

<script>
(function () {
  const area   = document.getElementById('cg-area');
  const target = document.getElementById('cg-target');
  const scoreEl = document.getElementById('cg-score');
  const timeEl  = document.getElementById('cg-time');
  const startBtn = document.getElementById('cg-start');
  const msgEl = document.getElementById('cg-message');

  let score = 0;
  let timeLeft = 20;
  let timerId = null;
  let gameActive = false;

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomColor() {
    return 'hsl(' + randomInt(0, 360) + ', 80%, 55%)';
  }

  function moveTarget() {
    const areaRect = area.getBoundingClientRect();
    const size = randomInt(30, 60); // random square size

    target.style.width = size + 'px';
    target.style.height = size + 'px';

    const maxX = area.clientWidth  - size;
    const maxY = area.clientHeight - size;

    const x = randomInt(0, maxX);
    const y = randomInt(0, maxY);

    target.style.left = x + 'px';
    target.style.top  = y + 'px';
    target.style.background = randomColor();
  }

  function startGame() {
    if (gameActive) return;

    gameActive = true;
    score = 0;
    timeLeft = 20;
    scoreEl.textContent = score;
    timeEl.textContent = timeLeft;
    msgEl.textContent = 'Catch as many squares as you can!';

    target.style.display = 'block';
    moveTarget();

    if (timerId) clearInterval(timerId);
    timerId = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;

      // Move the target every second even if you miss
      moveTarget();

      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(timerId);
    timerId = null;
    gameActive = false;
    target.style.display = 'none';
    msgEl.textContent = 'Time\'s up! You scored ' + score + ' points.';
  }

  target.addEventListener('click', function (e) {
    if (!gameActive) return;
    score++;
    scoreEl.textContent = score;
    moveTarget();
    e.stopPropagation(); // so clicking target doesn't count as a miss
  });

  // Optional: clicking empty area "misses" and briefly shows a message
  area.addEventListener('click', function (e) {
    if (!gameActive) return;
    if (e.target !== target) {
      msgEl.textContent = 'Miss! Aim for the square ðŸ˜…';
      setTimeout(() => {
        if (gameActive) msgEl.textContent = 'Keep going!';
      }, 600);
    }
  });

  startBtn.addEventListener('click', startGame);
})();
</script>
